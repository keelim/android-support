name: Manual Build and Version Update

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case "${{ github.event.inputs.build_type }}" in
            "major")
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            "minor")
              minor=$((minor + 1))
              patch=0
              ;;
            "patch")
              patch=$((patch + 1))
              ;;
          esac
          NEW_VERSION="$major.$minor.$patch"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update package.json version
        run: |
          sed -i "s/\"version\": \"[0-9]*\.[0-9]*\.[0-9]*\"/\"version\": \"${{ env.NEW_VERSION }}\"/" package.json

      - name: Build
        run: bun run build

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: 'v${{ env.NEW_VERSION }}'
          force_push_tag: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: bump version to ${{ env.NEW_VERSION }}'
          title: 'chore: bump version to ${{ env.NEW_VERSION }}'
          body: |
            자동으로 생성된 PR입니다.
            - 버전 업데이트: ${{ env.NEW_VERSION }}
            - lib/index.js 빌드 완료
            - git tag v${{ env.NEW_VERSION }} 생성
          branch: version-bump
          base: main
          labels: |
            automated pr
            version bump
          add-paths: |
            package.json
            lib/index.js
